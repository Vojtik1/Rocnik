<!DOCTYPE html>
<html>
<head>
    <title>Edit Stock</title>
</head>
<body>
    <h1>Edit Stock</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Update Stock">
    </form>
    <a href="{% url 'stock_list' %}">Back to Stock List</a>
</body>
</html>
